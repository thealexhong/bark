<!DOCTYPE html>
<html>
    
    <head>
        <title>Bark!</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>        
        <script src="bark.js"></script>
    </head>
    
    <body ng-app="bark">
        

            <div ng-repeat="post in posts | orderBy: '-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementUpvotes(post)"></span>
                    {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </span>
            </div>
        
            <form ng-submit="addPost()"
                  style="margin-top:30px">
                <h3>Add a new post</h3>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Title"
                           ng-model="title"></input>
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Link"
                           ng-model="link"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
            
        <script type="text/ng-template" id="/home.html">
            <div class="page-header">
                <h1>Bark!</h1>
            </div>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-3">                
                    <ui-view></ui-view>
                </div>
            </div>
        </script>
        
        <script type="text/ng-template" id="/posts.html">
            <div class="page-header">
                <h3>
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                    <span>
                        <a href="#/posts/{{$index}}">Comments</a>
                    </span>
                </h3>
            </div>
            
            <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up"
                      ng-click="incrementUpvotes(comment)"></span>
                    {{comment.upvotes}} - by {{comment.author}}
                <span style="font-size:20px; margin-left:10px;">
                    {{comment.body}}
                </span>
            </div>
            
            <form ng-submit="addComment()"
                  style="margin-top:30px">
                <h3>Add a new comment</h3>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Comment"
                           ng-model="body"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </script>

    </body>
</html>
